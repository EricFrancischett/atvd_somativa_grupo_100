<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img.mufin.png">
    <title>Meu Site Exemplo</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="contact.html">Contato</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h2 class="titleTop">Cupcake Backery Shop</h2>
        <h3 class="titleBottom">Deixe o seu Contato! </h3>
        <div class="contact-form">
            <form method="GET" action="contact_action.html">
                <div class="form-group">
                    <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
                    <input type="text" name="name" id="name" placeholder="Seu Nome" required>
                </div><br>
                <div class="form-group">
                    <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                    <input type="email" name="email" id="email" placeholder="Seu Email" required>
                </div><br>
                <div class="form-group">
                    <label for="celular"><i class="fa fa-phone" aria-hidden="true"></i></label>
                    <input type="phone" name="celular" id="celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$"
                        onkeydown="return mascaraTelefone(event)" placeholder="Seu celular" title="(xx) xxxxx-xxxx"
                        required>
                </div><br>
                <div class="form-group">
                    <label for="dt_nasc"><i class="fa fa-birthday-cake" aria-hidden="true"></i></label>
                    <input type="date" name="dt_nasc" id="dt_nasc" title="Data de Nascimento">
                </div><br>
                <div class="form-group">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>Eu concordo com os <a
                            href="#" class="term-service">termos de servi√ßo</a></label>
                </div><br>
                <div class="form-group form-button">
                    <input type="submit" class="form-submit" value="Enviar">
                    <input type="reset" class="form-submit" value="Limpar">
                </div>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2023 todos os direitos reservados
    </footer>
    <script src="script/script.js"></script>
</body>

</html>
