<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Curso Grátis</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="img/logo.svg" alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="index.html">Início</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
        <a class="cta" href="contact.html"><button>Curso grátis aqui!</button></a>
    </header>
    <div class="content">
        <h1 class="titleHome">Oportunidade única de resgatar seu curso grátis agora mesmo!</h1>
        <h3 class="titleForm">Insira seus dados para receber seu curso</h3>
        <div class="contact-form">
            <form method="GET" action="contact_action.html">
                <div class="form-group">
                    <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
                    <input type="text" autocomplete="off" name="name" id="name" placeholder="Seu Nome" required>
                </div><br>
                <div class="form-group">
                    <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                    <input type="email" autocomplete="off" name="email" id="email" placeholder="Seu Email" required>
                </div><br>
                <div class="form-group">
                    <label for="celular"><i class="fa fa-phone" aria-hidden="true"></i></label>
                    <input type="phone" autocomplete="off" name="celular" id="celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$"
                        onkeydown="return mascaraTelefone(event)" placeholder="Seu celular" title="(xx) xxxxx-xxxx"
                        required>
                </div><br>
                <div class="form-group">
                    <label for="dt_nasc"><i class="fa fa-birthday-cake" aria-hidden="true"></i></label>
                    <input type="date" autocomplete="off" name="dt_nasc" id="dt_nasc" title="Data de Nascimento">
                </div><br>
                <div class="form-group">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>Eu concordo com os <a
                            href="#" class="term-service">termos de serviço</a></label>
                </div><br>
                <div class="form-group">
                    <input type="submit" class="form-submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2023 todos os direitos reservados
    </footer>
    <script src="script/script.js"></script>
</body>

</html>
