<body>
    <header>

        <nav>

                <li><a href="index.html">Início</a></li>

        <a class="cta" href="contact.html"><button>Curso grátis aqui!</button></a>

    <script src="script/script.js"></script>
    <div class="content">
        <h1 class="titleHome">Dados de contato</h1>
        <h3 class="subtitleHome">JS lê os dados enviados via GET de um Form HTML</h3>
        <table class="tableCSS">
            <tr>
                <th>Chave</th>
                <th>Valor</th>
            </tr>
            <script language=javascript>
                var params = new Array();
                params = getParameters();
                for (let [key, value] of Object.entries(params)) {
                    document.write("<tr><th>" + key + "</th><td>" + value + "</td></tr>");
                }
            </script>
        </table>
        <input type=button class="form-submit" value="Retornar" onclick="history.back()">

    </div>
